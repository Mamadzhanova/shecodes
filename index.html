<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>SheCodes Week 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/928074ee23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col">
            <div class="search-city">
              <input
                id="search-city-input"
                type="text"
                placeholder="Enter a city"
                class="form-control"
              />
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary mb-2">Search</button>
            <button type="button" class="btn btn-success mb-2" id="current">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="heading">
        <h1>Toronto</h1>
        <h2>Friday 16:56</h2>
        <h3>Humidity:48%</h3>
      </div>
      <div class="temperature">
        <span id="temp-now">25</span>
        <span class="temp-unit" id="temp-unit">
          <a href="#" id="celcius-link">°C</a> |
          <a href="#" id="farenheit-link">°F</a>
        </span>
      </div>

      <div class="weather" id="forecast">
        <div class="row">
          <div class="col">
            <div class="date">Mon</div>
            <div class="date-temperature">🌤️ 28°</div>
          </div>
          <div class="col">
            <div class="date">Tue</div>
            <div class="date-temperature">⛅️ 23°</div>
          </div>
          <div class="col">
            <div class="date">Wed</div>
            <div class="date-temperature">🌥️23°</div>
          </div>
          <div class="col">
            <div class="date">Thu</div>
            <div class="date-temperature">🌤️ 24°</div>
          </div>
          <div class="col">
            <div class="date">Fri</div>
            <div class="date-temperature">☀️ 31°</div>
          </div>
          <div class="col">
            <div class="date">Sat</div>
            <div class="date-temperature">🌤️30°</div>
          </div>
          <div class="col">
            <div class="date">Sun</div>
            <div class="date-temperature">🌤️ 29°</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p>
      <a href="https://github.com/Mamadzhanova/shecodes">Open-soursce code </a>
      by Lola Mamadzhanova
    </p>
  </body>
</html>
